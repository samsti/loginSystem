<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginSystem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="main">
        <h1>LOGIN</h1>
        <form class="login_form">
        <h2 id="username">Username</h2>
        <input type="text" id="input1" style="display: flex; text-align: left; font-family: Trebuchet MS; font-weight: lighter;" >
        <h2 id="password">Password</h2>
        <input type="password" id="input2" style="display: flex; text-align: left; font-family: Trebuchet MS; font-weight: lighter;">
        <button id="submit" role="button">Login</button>
        </form>
    </div>
</div>

</body>
</html>
